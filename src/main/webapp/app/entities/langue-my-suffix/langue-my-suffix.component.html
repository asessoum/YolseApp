<div>
    <h2 id="page-heading">
        <span>Langues</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-langue-my-suffix" [routerLink]="['/langue-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Langue
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="langues">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Langue ID</span></th>
            <th><span>Libelle</span></th>
            <th><span>Est Actif</span></th>
            <th><span>Cree Le</span></th>
            <th><span>Cree Par</span></th>
            <th><span>Modif Le</span></th>
            <th><span>Modif Par</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let langue of langues ;trackBy: trackId">
                <td><a [routerLink]="['/langue-my-suffix', langue.id, 'view' ]">{{langue.id}}</a></td>
                <td>{{langue.langueID}}</td>
                <td>{{langue.libelle}}</td>
                <td>{{langue.estActif}}</td>
                <td>{{langue.creeLe | date:'medium'}}</td>
                <td>{{langue.creePar}}</td>
                <td>{{langue.modifLe | date:'medium'}}</td>
                <td>{{langue.modifPar}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/langue-my-suffix', langue.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/langue-my-suffix', langue.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'langue-my-suffix', { outlets: { popup: langue.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
