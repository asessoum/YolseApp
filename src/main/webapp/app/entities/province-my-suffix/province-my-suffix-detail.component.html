<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="province">
            <h2><span>Province</span> {{province.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Province ID</span></dt>
                <dd>
                    <span>{{province.provinceID}}</span>
                </dd>
                <dt><span>Nom Province</span></dt>
                <dd>
                    <span>{{province.nomProvince}}</span>
                </dd>
                <dt><span>Est Actif</span></dt>
                <dd>
                    <span>{{province.estActif}}</span>
                </dd>
                <dt><span>Cree Le</span></dt>
                <dd>
                    <span>{{province.creeLe}}</span>
                </dd>
                <dt><span>Cree Par</span></dt>
                <dd>
                    <span>{{province.creePar}}</span>
                </dd>
                <dt><span>Modif Le</span></dt>
                <dd>
                    <span>{{province.modifLe}}</span>
                </dd>
                <dt><span>Modif Par</span></dt>
                <dd>
                    <span>{{province.modifPar}}</span>
                </dd>
                <dt><span>Region</span></dt>
                <dd>
                    <div *ngIf="province.regionId">
                        <a [routerLink]="['/region-my-suffix', province.regionId, 'view']">{{province.regionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/province-my-suffix', province.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
