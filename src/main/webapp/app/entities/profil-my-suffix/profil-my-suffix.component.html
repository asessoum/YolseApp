<div>
    <h2 id="page-heading">
        <span>Profils</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-profil-my-suffix" [routerLink]="['/profil-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Profil
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="profils">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Profil ID</span></th>
            <th><span>Libelle</span></th>
            <th><span>Est Actif</span></th>
            <th><span>Cree Le</span></th>
            <th><span>Cree Par</span></th>
            <th><span>Modif Le</span></th>
            <th><span>Modif Par</span></th>
            <th><span>Utilisateurs</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let profil of profils ;trackBy: trackId">
                <td><a [routerLink]="['/profil-my-suffix', profil.id, 'view' ]">{{profil.id}}</a></td>
                <td>{{profil.profilID}}</td>
                <td>{{profil.libelle}}</td>
                <td>{{profil.estActif}}</td>
                <td>{{profil.creeLe | date:'medium'}}</td>
                <td>{{profil.creePar}}</td>
                <td>{{profil.modifLe | date:'medium'}}</td>
                <td>{{profil.modifPar}}</td>
                <td>
                    <div *ngIf="profil.utilisateursId">
                        <a [routerLink]="['../uti-profil-my-suffix', profil.utilisateursId , 'view' ]" >{{profil.utilisateursId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/profil-my-suffix', profil.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/profil-my-suffix', profil.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'profil-my-suffix/'+ profil.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
